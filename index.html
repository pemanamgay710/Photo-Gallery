<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Collection of Images</h1>
        <h5 style="color: rgb(13, 49, 167)">-Pema Namgay</h5>
    </header>
    <main>
        <section class="gallery">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="art.png" alt="Beauty Art">
                </div>
                <div class="grid-item">
                    <img src="moon.jpg" alt="Moon">
                </div>
                <div class="grid-item">
                    <img src="view.jpg" alt="Mountain">
                </div>
                <div class="grid-item">
                    <img src="women.jpg" alt="Women">
                </div>
                <div class="grid-item">
                    <img src="moon.jpeg" alt="PinkMoon">
                </div>
                <div class="grid-item">
                    <img src="food.jpg" alt="pizza">
                </div>
                <div class="grid-item">
                    <img src="earth.jpg" alt="Nature">
                </div>
                <div class="grid-item">
                    <img src="mixed.avif" alt="Art">
                </div>
                <div class="grid-item">
                    <img src="programming.avif" alt="Keyboard">
                </div>
                <div class="grid-item">
                    <img src="tiger.webp" alt="Tiger">
                </div>
                <div class="grid-item">
                    <img src="offroad.jpg" alt="Off-Road">
                </div>
                <div class="grid-item">
                    <img src="solareclipse.jpg" alt="Solar Eclipse Glass">
                </div>
            </div>
        </section>

        <div class="lightbox-modal">
            <div class="lightbox-content">
                <img src="" alt="Image" loading="lazy">
                <figcaption></figcaption>
                <div class="lightbox-nav">
                    <button class="prev">Previous</button>
                    <button class="next">Next</button>
                </div>
                <button class="close">Close</button>
                <div class="pagination"></div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
